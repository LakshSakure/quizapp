{% extends 'base.html' %}

{% block body %}

<div class="alert alert-dark" style="position: sticky;top: 0; z-index: 99;">
    <div class="row">
        <div class="col-sm-4"><b>Student Name: </b>{{ studentData.first_name }} {{ studentData.last_name }}</div>
        <div class="col-sm-4"><b>College/School Name:</b> {{ studentData.school_name }}</div>
        <div class="col-sm-4"><a href="/logout" class="btn btn-sm btn-hover btn-danger float-right"> => Logout </a> </div>
    </div>

</div>


<div class="row">
    <div class="col-sm-2"> </div>

    <div class="col-sm-8 p-5">
    {% for qz in quiz %}

    <div class="card alert-info m-2" >
        <div class="card-body">
            <b> {{ qz.quiz_name}} </b> <a href="/test-playground/{{qz.id}}"><button class="btn-primary btn-sm float-right"> Start</button></a>
        </div>
    </div>

    {% endfor %}
    </div>

</div>
{% endblock body %}
